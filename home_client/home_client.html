<!DOCTYPE html>
<html>
<head>
  <title>BeThere Home Client</title>
  <link rel="stylesheet" href="/static/remote_client/voice_control.css">
  <link rel="stylesheet" href="/static/remote_client/video_control.css">
</head>
<body>
  <div class="main-container">
    <div id="remote-media"></div>
    <div id="local-media" class="hidden"></div>
  </div>

  <div id="controls">
    <div id="call-controls">
      <button id="button-call">Call</button>
      <button id="button-hangup">Hangup</button>
    </div>
    <div id="room-controls">
      <img width=60 id="button-join" src='/static/videoBtn.png'>
      <img width=60 id="button-leave" src="static/hang_up.png">
    </div>
  </div>


  


  <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/static/home_client/voice_control.js"></script>
  <script src="/static/home_client/bundle.js"></script>
</body>
</html>
