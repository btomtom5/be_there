<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- initial-scale=no disable zooming capabilities -->
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Twilio Client Quickstart</title>
  <link rel="stylesheet" href="/static/remote_client/voice_control.css">
  <link rel="stylesheet" href="/static/remote_client/video_control.css">
</head>

</head>
<body>

  <div class="main-container">
    <div id="remote-media"></div>
    <div id="local-media"></div>
  </div>

    <div id="controls">
      <div id="call-controls">
        <button id="button-call">Call</button>
        <button id="button-hangup">Hangup</button>
      </div>

      <div id="room-controls">
        <img width=60 id="button-join" src='/static/videoBtn.png'>
        <img width=60 id="dancing-robot" display=none src="/static/dancing_robot.png">
        <img width=60 id="button-leave" src="static/hang_up.png">
      </div>
    </div>



  <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/static/remote_client/voice_control.js"></script>
  <script src="/static/remote_client/bundle.js"></script>
</body>
</html>
